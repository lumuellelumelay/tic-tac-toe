<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/render.css">
    <script type="module" src="js/app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <h1 class="title">Tic Tac Toe</h1>
            <div class="player-container">
                <div class="player-one player">
                    <p id="player-one" class="player-name"></p>
                    <p id="player-one-score" class="player-score"></p>
                </div>
                <div class="player-two player">
                    <p id="player-two" class="player-name"></p>
                    <p id="player-two-score" class="player-score"></p>
                </div>
            </div>
        </div>
        <div class="winner-board" id="board" data-status="false">
            <div class="winner-section">
                <p class="subtitle">Winner:</p>
                <p id="winner" class="winner"></p>
            </div>
            <button class="button" id="reset-button"></button> <!-- change to new game -->
        </div>
        <div class="bottom-section">
            <div class="board">
                <div data-cell="1" data-move="false" id="1" class="cell"></div>
                <div data-cell="2" data-move="false" id="1" class="cell"></div>
                <div data-cell="3" data-move="false" id="1" class="cell"></div>
    
                <div data-cell="4" data-move="false" id="2" class="cell"></div>
                <div data-cell="5" data-move="false" id="2" class="cell"></div>
                <div data-cell="6" data-move="false" id="2" class="cell"></div>
    
                <div data-cell="7" data-move="false" id="3" class="cell"></div>
                <div data-cell="8" data-move="false" id="3" class="cell"></div>
                <div data-cell="9" data-move="false" id="3" class="cell"></div>
            </div>
        </div>
    </div>

    <footer class="footer">

    </footer>
</body>
</html>
